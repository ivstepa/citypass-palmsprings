<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{{ "/assets/js/scripts.js" | relative_url }}"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWhZRUI-4K0kQvBuZNLi43B3A4a8eb4hQ&callback=initMap">
    </script>
    <script src="{{ "/assets/js/glide.min.js" | relative_url }}"></script>
    <link rel="shortcut icon" type="image/png" href="{{ "/assets/images/favicon.png" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
    <title>{{ page.meta_title }}</title>
    <meta name="description" content="{{ page.meta_description }}">
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
    {%- endif -%}
</head>
